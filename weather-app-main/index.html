<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
            <div class="search">
               <input type="text" placeholder="Enter Your City" id="inputBox" spellcheck="false">
               <button id="btn">Search</button>

            </div>
            <div class="wheather-img">
                <img src="images/clear.png" alt="" id="wheatherImg">
            </div>
            <div class="content">
                <h1 id="content">22</h1>
                <h2 id="city">Bangalore</h2>
            </div>
            <div class="parameters">
                <div class="humidity">
                    <img src="images/humidity.png" class="paraImg"alt="">
                    <p class="para-content" id="humid">90  <br>
                        <span>Humidity</span>
                    </p>
                </div>
                <div class="windspeed">
                   <img src="images/wind.png"  class="paraImg">
                   <p class="para-content" id="wind">90 <br>
                    <span>Windspeed</span>
                   </p>
                  
                </div>
            </div>





    </div>

    <script src="script.js"></script>
</body>
</html>
